    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function render() {
        const grid = document.getElementById('main-grid');
        const shuffledData = shuffle([...rawData]);
        const shuffledCategories = shuffle([...categoryTitles]);
        
        // 8ê°œ ì¹´í…Œê³ ë¦¬ì— ë°ì´í„° ë¶„ë°° (ì•½ 12-13ê°œì”©)
        const itemsPerCategory = Math.ceil(shuffledData.length / shuffledCategories.length);
        
        shuffledCategories.forEach((catTitle, idx) => {
            const card = document.createElement('div');
            card.className = 'category-card';
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = catTitle;
            card.appendChild(title);

            const list = document.createElement('ul');
            list.className = 'link-list';

            const start = idx * itemsPerCategory;
            const categoryItems = shuffledData.slice(start, start + itemsPerCategory);

            categoryItems.forEach(item => {

            card.appendChild(list);
            grid.appendChild(card);
